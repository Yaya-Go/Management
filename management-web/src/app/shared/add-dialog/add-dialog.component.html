<div class="add-dialog">
  <h1>Add New {{ data.type | titlecase }}</h1>
  <form [formGroup]="addForm">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showDate()">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showSeller()">
      <mat-label>Seller</mat-label>
      <mat-select formControlName="seller">
        <mat-option *ngFor="let s of (sellerList$ | async)" [value]="s.id">{{ s.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showCategory()">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let c of (cateList$ | async)" [value]="c.id">{{ c.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showAccount()">
      <mat-label>Account</mat-label>
      <mat-select formControlName="account">
        <mat-option *ngFor="let a of (accList$ | async)" [value]="a.id">{{ a.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showAmount()">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showRates()">
      <mat-label>Rates</mat-label>
      <input matInput type="number" formControlName="rates">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showAddress()">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill" *ngIf="showDesc()">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button [mat-dialog-close]="addForm" cdkFocusInitial>Ok</button>
    </div>
  </form>
</div>
